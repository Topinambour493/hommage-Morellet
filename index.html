<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hommage Morellet</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Hommage à François Morellet - Du jaune au violet</h1>
    <a href="https://www.centrepompidou.fr/fr/ressources/oeuvre/c8E8b4R" target="_blank"><h2>Découvrir l'œuvre
        originale</h2></a>
</header>
<main>
    <div id="morellet-less" class="morellet"></div>
    <div id="morellet-more" class="morellet"></div>
</main>
<footer>
    <h3>
        <label for="initial-color">Changez le spectre de couleurs en appuyant sur la couleur au centre du panel</label>
    </h3>
    <div id="analog">
        <div id="analog-more6" class="analog"></div>
        <div id="analog-more5" class="analog"></div>
        <div id="analog-more4" class="analog"></div>
        <div id="analog-more3" class="analog"></div>
        <div id="analog-more2" class="analog"></div>
        <div id="analog-more1" class="analog"></div>
        <div class="analog">
            <input type="color" name="initial-color" id="initial-color" class="analog" value="#d9b930"/>
        </div>
        <div id="analog-less1" class="analog"></div>
        <div id="analog-less2" class="analog"></div>
        <div id="analog-less3" class="analog"></div>
        <div id="analog-less4" class="analog"></div>
        <div id="analog-less5" class="analog"></div>
        <div id="analog-less6" class="analog"></div>
    </div>
</footer>
</body>
</html>
